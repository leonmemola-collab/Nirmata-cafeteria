<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Producto - Nirmata</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Specific override for product visual hierarchy */
        .app-header {
            background: transparent;
        }

        .back-btn {
            background: rgba(246, 241, 232, 0.8);
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>

    <!-- Header (Simple Back) -->
    <button class="back-btn" onclick="history.back() || (window.location.href='/index.html')"
        style="position: absolute; z-index: 10;">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M19 12H5M5 12L12 19M5 12L12 5" />
        </svg>
    </button>

    <!-- Main Content -->
    <main class="mobile-container product-detail">

        <div class="fade-in visible">
            <img id="product-img" src="" alt="" class="detail-img"
                onerror="this.src='https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&q=80&w=600'">
        </div>

        <div class="detail-content fade-in">
            <h1 id="product-name" class="serif detail-title">...</h1>
            <p id="product-desc" class="detail-desc">...</p>

            <div id="product-prices" class="price-list">
                <!-- Prices -->
            </div>

            <div class="extras-section">
                <h4>Extras Disponibles</h4>
                <div id="product-extras">
                    <!-- Extras -->
                </div>
            </div>
        </div>

    </main>

    <script type="module" src="/js/app.js"></script>
</body>

</html>
